
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>옵시디언 프로토콜 주사위 계산기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="resultText">관통 확률: 계산 중...</h1>
  </header>

  <main>
	<section class="card">
	  <h2>강공 주사위: <span id="strongCount">0</span></h2>
	  <div id="strongDisplay" class="dice-row" data-type="strong"></div>
	  <h2>약공 주사위: <span id="weakCount">0</span></h2>
	  <div id="weakDisplay" class="dice-row" data-type="weak"></div>

		<div  id="attackOptions" class="toggle-group">
		  <button class="toggle-btn" data-opt="stanceAttack">공격 스탠스</button>
		  <button class="toggle-btn" data-opt="boltToStrong">⚡ 펄스 / 이온</button>
		  <button class="toggle-btn" data-opt="eyeToStrong">👁 아발란체 / 시락</button>
		  <button class="toggle-btn" data-opt="eyeToWeak">👁 해머해드</button>
		</div>
    
		  <h2>방어 주사위: <span id="blockCount">0</span></h2>
		  <div id="blockDisplay" class="dice-row" data-type="block"></div>
		  <h2>회피 주사위: <span id="dodgeCount">0</span></h2>
		  <div id="dodgeDisplay" class="dice-row" data-type="dodge"></div>

		<div  id="defenseOptions" class="toggle-group">
		  <button class="toggle-btn" data-opt="stanceDefense">방어 스탠스</button>
		  <button class="toggle-btn" data-opt="boltToBlock">⚡ KC 아머</button>
		  <button class="toggle-btn" data-opt="eyeToDodge">👁 저피탐</button>
		</div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
